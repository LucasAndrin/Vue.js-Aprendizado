<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Importação do Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div id="bandeira" class="col-md-6 mx-auto mt-5 shadow bg-light p-5">
            <h1 class="text-center">O pais selectionado é:</h1>
            <img v-bind:src="url" alt="" class="img-fluid rounded">
            <h1 class="text-center">{{pais}}</h1>
            <div class="btn-group">
                <button v-for="nomePais in paises" @click="mudarPais(nomePais)" class="btn btn-primary">{{nomePais}}</button>
            </div>
        </div>
    </div>

    <!-- Instanciação Vue -->
    <script>
        let bandeira = new Vue({
            el:"#bandeira",
            data: {
                pais: '',
                paises: [
                    'Brasil',
                    'Portugal'
                ],
                url: '',
            },
            methods: {
                mudarPais: function (nomePais){
                    this.pais = nomePais;
                    this.url = 'img/' + nomePais + '.jpg';
                },
            },

        });
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
