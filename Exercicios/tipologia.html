<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Importação do Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="root">
            <br>
            <div class="row bg-light shadow p-5">
                <input class="form-control" type="text" v-model="text">
                <hr>
                <span :style="style()" class="text-center">{{textComputed}}</span>
                <hr>
                <h2>Cores</h2>
                <div class="col">
                    <label for="red">Red</label>
                    <input type="range" id="red" class="form-range" v-model="red" min="0" max="255">
                    <input type="text" class="form-control" v-model="red">
                </div>
                <div class="col">
                    <label for="green">Green</label>
                    <input type="range" id="green" class="form-range" v-model="green" min="0" max="255">
                    <input type="text" class="form-control" v-model="green">
                </div>
                <div class="col">
                    <label for="blue">Blue</label>
                    <input type="range" id="blue" class="form-range" v-model="blue" min="0" max="255">
                    <input type="text" class="form-control" v-model="blue">
                </div>
            </div>
            <div class="row bg-light shadow p-5">
                <div class="col">
                    <h2>Tamanho da Fonte</h2>
                    <label for="size">Tamanho (px)</label>
                    <input type="range" id="size" class="form-range" v-model="size" min="1" max="100">
                    <input type="text" class="form-control" v-model="size">
                </div>
                <div class="col">
                    <h2>Transformar Texto</h2>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" @click="upperText">MAIÚSCULA</button>
                        <button type="button" class="btn btn-primary" @click="lowerText">minúscula</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        Vue.component('rgb-range', {
            props: [
                
            ]
        });

        let root = new Vue({
            el: "#root",
            data: {
                text: 'text',
                red: 0,
                green: 0,
                blue: 0,
                size: 16,
            },
            methods: {
                style() {
                    // cria a cor
                    var string = 'color: rgb(' + this.red + ',' + this.green + ',' + this.blue + ');';
                    // cria o tamanho
                    string += 'font-size:' + this.size + 'px;';
                    return string;
                },

                upperText() {
                    this.text = this.text.toUpperCase();
                },

                lowerText() {
                    this.text = this.text.toLowerCase();
                }
            },
            filters: {
                upper(value) {
                    return value.toUpperCase();
                }
            },
            
            computed: {
                textComputed(){
                    return this.text + ' Vue';
                }
            }
        });
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
