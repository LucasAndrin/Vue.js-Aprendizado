<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Importação do Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="col-md-6 p-4 bg-light shadow rounded mx-auto mt-5" id="root">
            <h2 class="display-5 fw-bold">Lista de Frutas</h2>
            <div class="input-group">
                <input type="text" v-model="novaFruta" class="form-control" placeholder="Entre com o nome da fruta">
                <button type="button" class="btn btn-primary" @click="adicionarFruta">Adicionar a Lista</button>
            </div>
            <div v-if="error !== null" class="alert alert-danger alert-dismissible fade show" role="alert">
                {{error}}
            </div>
            <span class="fs-4">Lista:</span>
            <div class="col-md-12 p-1 bg-dark text-white rounded shadow-sm">
                <ul class="p-2">
                    <li v-for="fruta in frutas">{{fruta}}</li>
                </ul>
            </div>
            <span class="fs-5">Total: <b>{{total}}</b></span>
        </div>
    </div>
    <!-- Instanciação Vue -->
    <script>
        let root = new Vue({
            el: "#root",
            data: {
                frutas: [],
                novaFruta: '',
                total: 0,
                error: null,
            },
            methods: {
                adicionarFruta: function(){
                    if (this.novaFruta == '') {
                        this.error = 'Adicione uma fruta!'
                    } else {
                        this.error = null;
                        this.frutas.push(this.novaFruta);
                        this.novaFruta = '';
                        console.log(this.frutas.length);
                        this.total = this.frutas.length;
                    }
                },
            },
        });
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
