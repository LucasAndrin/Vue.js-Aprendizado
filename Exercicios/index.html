<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instancia Vue</title>
    <!-- Importação do Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    
    <div id="root">
        <h1>Nome: {{nome}} {{sobrenome}}</h1>
        Nome: <input type="text" v-model="nome"><br>
        Sobrenome: <input type="text" v-model="sobrenome"><br>
        Visible: <input type="checkbox" v-model="visible">
        <div v-if="visible">
            conteúdo v-if
        </div>
        <div v-else>
            conteúdo v-else
        </div>
        <hr>
        Soma Números
        <input type="number" v-model="sum">
        <button type="button" @click="somar">Somar</button>
        <h3>Number: {{num}}</h3>
        Aprovados: <br>
        <ol>
            <li v-for="aprovado in aprovados">{{aprovado}}</li>
        </ol>
        Objeto: <br>
        <ol>
            <li v-for="cliente in clientes">{{cliente.nome}} - {{cliente.idade}}</li>
        </ol>
        
    </div>

    <script>
        let root = new Vue({ // Inicia a instancia Vue na variável root
            el: "#root", // Associa a instancia do Vue ao id root
            data: {
                nome: 'Lucas',
                sobrenome: 'Andrin',
                visible: true,
                num: 0,
                sum: 0,
                aprovados: [
                    "Joao",
                    "Lucas",
                    "Pedro",
                ],
                clientes: [
                    {nome: "João", idade: 1},
                    {nome: "Maria", idade: 2},
                    {nome: "Jéssica", idade: 3},
                ]
            },
            methods: {
                somar:function(){
                    this.num = parseInt(this.num) + parseInt(this.sum);
                }
            },
        });
    </script>

</body>
</html>
