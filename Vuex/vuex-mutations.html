<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Vuex -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.1.1/vuex.min.js"></script>
    <!-- Fontawasome -->
    <script src="https://kit.fontawesome.com/6e4529ec54.js" crossorigin="anonymous"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.4/dist/sweetalert2.all.min.js"></script>
</head>

<body>

    <div class="container">
        <div id="app" class="col-md-6 mt-5 mx-auto shadow-sm bg-light p-3">
            <div class="input-group">
                <div class="form-floating">
                    <input 
                        type="number" 
                        id="floatingGetNumber" 
                        class="form-control" 
                        placeholder="Number"
                        v-model="getNum" 
                        readonly
                        step="0.1"
                    >
                    <label id="floatingGetNumber">Number</label>
                </div>
                <button class="btn btn-outline-primary" @click="plus"><i class="fa-solid fa-plus"></i></button>
                <button class="btn btn-outline-primary" @click="minus"><i class="fa-solid fa-minus"></i></button>
                <div class="form-floating">
                    <input 
                        type="number" 
                        id="floatingGetOperationNumber" 
                        class="form-control"
                        placeholder="Operation number"
                        v-model="operationNumber"
                        step="0.1"
                    >
                    <label id="floatingGetOperationNumber">Operation Number</label>
                </div>
            </div>
        </div>
    </div>

    <script>
        const store = new Vuex.Store({
            state: {
                num: 0
            },
            mutations: {
                increment: function (state, value) {
                    state.num = state.num + value;
                },
                decrement: function (state, value) {
                    state.num = state.num - value;
                }
            }
        })

        new Vue({
            el: '#app',
            data() {
                return {
                    operationNumber: 0
                }
            },
            computed: {
                getNum: function () {
                    return store.state.num
                }
            },
            methods: {
                plus: function () {
                    store.commit('increment', parseFloat(this.operationNumber))
                },
                minus: function () {
                    store.commit('decrement', parseFloat(this.operationNumber))
                }
            },
        })
    </script>
</body>

</html>
